<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->

    <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->

    <script defer src="./js/script.js"></script>

    <title>Classic Pokedex</title>
</head>
<body>
	<h1 class="pokedex__title">Classic Pokedex</h1>
    <main>
        <img 
        src=""
        alt="pokemon"
        class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input__search"
                placeholder="Nombre o nÃºmero"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Ant</button>
			<button class="button btn-reset">Inicio</button>
            <button class="button btn-next">Sig &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
	<h4>Developed by @antoniofdezpas</h4>
</body>
</html>
